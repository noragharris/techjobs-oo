<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1>Job Listing</h1>

    <div th:fragment="jobs-list">
            <table  th:fragment="single-job" class="job-listing">
                <tr>
                    <th>Name</th>
                    <td th:text="${job.getName()}"></td>
                </tr>
                <tr>
                    <th>Employer</th>
                    <td th:text="${job.getEmployer()}"></td>
                </tr>
                <tr>
                    <th>Location</th>
                    <td th:text="${job.getLocation()}"></td>
                </tr>
                <tr>
                    <th>Position Type</th>
                    <td th:text="${job.getPositionType()}"></td>
                </tr>
                <tr>
                    <th>Skill</th>
                    <td th:text="${job.getCoreCompetency()}"></td>
                </tr>
            </table>
    </div>

</div>

</body>
</html>
